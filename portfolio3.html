<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">


    <link rel="stylesheet" href="portfolio3.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>portfolio3</title>
  </head>
  <body>
    <div class="menu-bar">

        <div class="menu-icon">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-headphones"></i>       
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-circle-info"></i>     
        </div>
        <div class="menu-word">
            <p>Home</p>
            <p>Services</p>
            <p>Alerts</p>
            <p>Information</p>
        </div>
    </div>

  <div class="main-box">
    <div class="nav-bar">
        <form class="d-flex" role="search">
            <input type="text" placeholder="Search" style="margin-left:90px; margin-top: 20px;">
            <button class="search">Search 
            <i class="fa-solid fa-magnifying-glass" style="margin:0;"></i>
            </button>
        </form>

      <div style="flex-grow: 1;"></div>

      <div class="nav-bar-icon">
        <i class="fa-regular fa-bell"></i>
        <i class="fa-solid fa-message"></i>
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </div>

      <div class="nav-bar-id" style="color: gray;">
        <h1 style="font-size: 35px; margin-top: 15px; margin-right: 40px;">JayL</h1>
      </div>
    </div>

    <div class="dashboard-title" style="font-weight: 900; font-size: 40px;">
      <p>DashBoards</p>
    </div>

    <div class="dashboard">
      <div class="dashboard-card-container">
        <div class="dashboard-card" style="border-left: 4px solid #bfff98;
        ">
          <div class="dashboard-card-word">
            <p>Earning (Monthly)</p>
            <h3>$400,000</h3>
          </div>
          <div style="flex-grow: 1;"></div>
          <div class="dashboard-card-icon">
            <i class="fa-solid fa-briefcase"></i>
          </div>
        </div>
      </div>

      <div class="dashboard-card-container">
        <div class="dashboard-card" style="border-left: 4px solid #98cdff;
        ">
          <div class="dashboard-card-word">
            <p>Earning (Annual)</p>
            <h3>$1,200,000</h3>
          </div>
          <div style="flex-grow: 1;"></div>
          <div class="dashboard-card-icon">
            <i class="fa-sharp fa-solid fa-dollar-sign"></i>
          </div>        
      </div>
      </div>

      <div class="dashboard-card-container">
        <div class="dashboard-card" style="border-left: 4px solid #ffde98;
        ">
          <div class="dashboard-card-word">
            <p>Tabs</p>
            <h3>133</h3>
          </div>
          <div style="flex-grow: 1;"></div>
          <div class="dashboard-card-icon">
            <i class="fa-solid fa-indent"></i>
          </div>  
        </div>
      </div>
      
      <div class="dashboard-card-container">
        <div class="dashboard-card" style="border-left: 4px solid #ff9898;
        ">
          <div class="dashboard-card-word">
            <p>Request</p>
            <h3>26</h3>
          </div>
          <div style="flex-grow: 1;"></div>
          <div class="dashboard-card-icon">
            <i class="fa-sharp fa-solid fa-code-pull-request"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="chart">
      <div class="chart-name-container">

        <div class="chart-name">
          <p style="font-size: 20px; font-weight: 900;">Earnings Overview</p>
          <div class="chart-graph">
            <canvas id="myChart" ></canvas>
          </div>
        </div>
      </div>

      <div class="chart-tasks-container">
        <div class="chart-tasks">
          <p style="font-size: 20px; font-weight: 900;">Tasks</p>

          <div class="tasks-item">
            <div class="tasks-item1">
              <div>
              <h5>Borrowed Items</h5>
              </div>
              <div style="flex-grow:1;"></div>
              <div class="edit-num">15</div>
            </div>
            <div class="tasks-item1">
              <h5>Lorem ipsum dolor</h5>
              <div style="flex-grow:1"></div>
              <div class="edit-num">7</div>
            </div>
            <div class="tasks-item1">
              <h5>Marked Comments</h5>
              <div style="flex-grow:1"></div>
              <div class="edit-num">73</div>
            </div>
          </div>
        </div>
        
        <div>
           <p></p>
        </div>
      
      </div>

    </div>


  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: ['Jan', 'Feb', 'Mar', 'June', 'July', 'Aug'],
              datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });
    </script>
  </body>
</html>
